version: "3.9"
services:
  app:
    build: .
    ports:
      - "7000:7000"
    environment:
      - NODE_ENV=development
    depends_on:
      - db

  db:
    image: mysql:8.1
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: easy_route
      MYSQL_USER: easy_route
      MYSQL_PASSWORD: easy_route
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql

volumes:
  mysql-data:
